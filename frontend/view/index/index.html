<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" href="/frontend/images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"  crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neucha&family=Sedgwick+Ave&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3ac55bcfa1.js"  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/frontend/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Orinoco - Les Oursons</title>
</head>
<body>
    <!--Header-->
    <header>
        <div class="logo">
            <a href="/frontend/view/index/index.html"><img class="logoImg" src="/frontend/images/logo_Orinoco.png" alt="Logo de la boutique Orinoco"></a>
        </div>
        <!--Navigation's bar-->
        <nav class="navigation">
            <ul>
                <li>
                    <a href="/frontend/view/index/index.html" class="navigation_list">Nos produits</a>
                </li>
                <li><a href="/frontend/view/panier/panier.html" class="navigation_list">
                        <i class="fa fa-shopping-basket" aria-hidden="true"><span id="quantityBasket"></span></i>
                        <span>Panier</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <!--Main-->
    <main>
        <!--Banner's shop description-->
        <section class="banner">
            <div class="shop_description">
                <h1 class="title">Les Oursons d'Orinoco</h1>
                <p class="slogan">Parce que tout le monde à besoin de douceur</p>
            </div>
            <p class="making">* Tous nos produits son fait main</p>
        </section>  
        <!--section's products-->
        <section class="product_sections">
            <h2>Nos produits</h2>
            <div class="listProduct">
                <!--products 's list-->
            </div>
        </section>  
    </main>
    <!--footer-->
    <footer>
        <!--social network links-->
        <div class="social_network">
            <h3>Suivez-nous</h3>
            <a href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook social_icon" aria-hidden="true"></i></a>
            <a href="https://twitter.com/home?lang=fr" target="_blank"><i class="fa fa-twitter social_icon" aria-hidden="true"></i></a>
            <a href="https://www.instagram.com/?hl=fr" target="_blank"><i class="fa fa-instagram social_icon" aria-hidden="true"></i></a>
        </div>
        <!--services's list-->
        <div class="services">
            <h3>Aides et engagements</h3>
            <ul class="service_list">
                <li><a href="#" class="service_item">Conditions générale de vente</a></li>
                <li><a href="#" class="service_item">F.A.Q</a></li>
                <li><a href="#" class="service_item">Le groupe Orinoco</a></li>
                <li><a href="#" class="service_item">Contact</a></li>
            </ul>
        </div>
    </footer>
    <script src="/frontend/js/config.js"></script>
    <script src="/frontend/js/utils.js"></script>
    <script src="/frontend/js/localStorage.js"></script>
    <script src="/frontend/js/classProduit.js"></script>
    <script src="/frontend/view/index/index.js"></script>
</body>
</html>
